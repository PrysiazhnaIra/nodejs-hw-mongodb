type: object
required:
  - name
  - contactType
  - phoneNumber
properties:
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    example: 'john.doe@example.com'
  phoneNumber:
    type: string
    example: '+1234567890'
  contactType:
    type: string
    example: 'personal'
  isFavourite:
    type: boolean
    example: true
  photoUrl:
    type: string
    example: 'https://example.com/photo.jpg'
